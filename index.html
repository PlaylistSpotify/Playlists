<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Playlists do momento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .playlists {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .playlist {
            flex: 1 1 calc(25% - 20px); /* 4 colunas com espaçamento */
            margin: 10px;
        }
        .playlist iframe {
            border-radius: 12px;
            width: 100%;
            height: 352px;
            border: none;
        }
        @media (max-width: 992px) {
            .playlist {
                flex: 1 1 calc(33.333% - 20px); /* 3 colunas em telas médias */
            }
        }
        @media (max-width: 768px) {
            .playlist {
                flex: 1 1 calc(50% - 20px); /* 2 colunas em telas menores */
            }
        }
        @media (max-width: 480px) {
            .playlist {
                flex: 1 1 100%; /* 1 coluna em telas pequenas */
            }
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1db954;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
